<!doctype html>
<html lang="pt-br">

<head>
	<title>Outbreak</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/orion-nebula-11107.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bem-vindo ao Outbreak</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Entrar  na plataforma</h3>
						<form action="/feed-form" method="post" class="signin-form" id="form">
							<form action="#" class="signin-form">
								<div class="form-group">
									<input name="username" id="username" type="text" class="form-control"
										placeholder="Nome do usuário" required>
								</div>
								<div class="form-group">
									<input name="password" id="password-field" type="password" class="form-control"
										placeholder="Senha" required>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary submit px-3">Entrar</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50">
										<label class="checkbox-wrap checkbox-primary">Lembre-se de mim
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#" style="color: #fff">Esqueceu sua senha?</a>
										<a href="cadastro.html" class="btn-get-started" data-bs-target="#staticBackdrop" style="color: #fff">Não tem uma conta? Cadastre-se aqui.</a>				
									</div>
								</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
