<!doctype html>
<html lang="pt-br">

<head>
	<title>Outbreak</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/orion-nebula-11107.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bem-vindo ao Outbreak</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Não tem uma conta?</h3>
						<form action="/cadastro-form" method="post" class="signin-form" id="form">
							<div class="form-group">
								<input name="email" id="Email" type="email" class="form-control" placeholder="Email"
									required>
							</div>
							<form action="/cadastro-form" class="signin-form">
								<div class="form-group">
									<input name="username" id="username" type="text" class="form-control"
										placeholder="Nome do usuário" required>
								</div>
								<div class="form-group">
									<input name="password" id="password-field" type="password" class="form-control"
										placeholder="Senha" required>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<input id="password-confirm" type="password" class="form-control"
										placeholder="Confirmação de senha" required>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary submit px-3">Cadastrar</button>
								</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
